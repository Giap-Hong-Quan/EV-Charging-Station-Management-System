version: "3.9"

services:
  # üóÑÔ∏è MySQL Database
  user_mysql:
    image: mysql:8.0
    container_name: user_mysql
    restart: always
    ports:
      - "3306:3306"
    env_file:
      - ./User_Service/.env 
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: "user_db"
    volumes:
      - user_data:/var/lib/mysql
    networks:
      - evcs_network

  # üë• User Service
  user_service:
    build: ./User_Service
    container_name: user_service
    ports:
      - "8082:8082"
    env_file:
      - ./User_Service/.env
    depends_on:
      - user_mysql
    volumes:
      - ./User_Service:/app
      - /app/node_modules
    command: npm run dev 
    restart: unless-stopped
    networks:
      - evcs_network

  # üìä Analytics MongoDB
  analytics_mongo:
    image: mongo:6
    container_name: analytics_mongo
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - analytics_data:/data/db
    networks:
      - evcs_network

  # üìä Analytics Reporting Service
  analytics_reporting_service:
    build: ./Analytics_Reporting_Service
    container_name: analytics_reporting_service
    ports:
      - "5002:5002"
    env_file:
      - ./Analytics_Reporting_Service/.env
    depends_on:
      - analytics_mongo
    volumes:
      - ./Analytics_Reporting_Service:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped
    networks:
      - evcs_network

  # ‚ö° Station MongoDB
  station_mongo:
    image: mongo:6
    container_name: station_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - station_data:/data/db
    networks:
      - evcs_network

  # ‚ö° Station Management Service
  station_management_service:
    build: ./Station_Management_Service
    container_name: station_management_service
    ports:
      - "5001:5001"
    env_file:
      - ./Station_Management_Service/.env
    depends_on:
      - station_mongo
    volumes:
      - ./Station_Management_Service:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped
    networks:
      - evcs_network

